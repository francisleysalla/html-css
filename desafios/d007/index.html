<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio de imagens flexíveis</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da tela para um melhor experiência</p>
    <picture>
        <source media="(max-width: 765px)" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width: 1225px)" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="Vista do alto de um penhasco">
    </picture>
</body>
</html>
