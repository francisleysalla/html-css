<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        div,input{
            margin:5px;
        }
    </style>
</head>
<body>
    <h1>Faça login abaixo:</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" minlength="5" maxlength="40" required autocomplete="name" size="15" placeholder="Digite seu usuário">
        </div>
        <div>
            <label for="pass">Senha:</label>
            <input type="password" name="pass" id="pass" minlength="8" maxlength="20" required autocomplete="current-password" size="15" placeholder="Digite sua senha">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
