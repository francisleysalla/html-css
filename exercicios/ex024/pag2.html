<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
    <style>
        div{
            margin: 5px;
        }
        fieldset{
            width: 300px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="nome">Nome do aluno:</label>
            <input type="text" name="nome" id="nome" required placeholder="Nome do Aluno" autocomplete="name">
        </div>
        <div>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" required placeholder="0 a 10" min="0" max="10" step="0.1">
        </div>
        <div>
            <label for="perl">Período Letivo</label>
            <input type="month" name="perl" id="perl" value="2023-07">
        </div>
        <div>
            <label for="datp">Data da prova:</label>
            <input type="date" name="datp" id="datp" value="2023-07-27">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <h1>Mais um formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="mas" value="m" checked><label for="mas"> Masculino</label><br>
            <input type="radio" name="sexo" id="fem" value="f"><label for="fem"> Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes favorito</legend>
            <input type="checkbox" name="fut" id="fut"><label for="fut">Futebol</label><br>
            <input type="checkbox" name="bas" id="bas"><label for="bas">Basquete</label><br>
            <input type="checkbox" name="nat" id="nat"><label for="nat">Natação</label><br>
            <input type="checkbox" name="ten" id="ten"><label for="ten">Tênis</label><br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
