<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with iframe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            text-decoration: none;
            background-color: black;
            color: white;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>iframe example</h1>
    <p>Here we can se a iframe <iframe src="https://cursoemvideo.com" frameborder="0" width="500px" height="500px" scrolling="auto"><a href="https://cursoemvideo.com">Click Here</a></iframe> to CursoemVideo</p>
    <p>Here we can se a local iframe <iframe src="page2.html" frameborder="0" width="400px" height="600px"></iframe></p>
</body>
</html>
