<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de videos</title>
</head>
<body>
    <h1>Testando vídeos</h1>
    <h2>Vídeo hospedado localmente</h2>
    <p>Somente para a prática. O tamanho da janela fica igual o do poster.</p>
    <video controls width="560" poster="media/foto-m.png">
        <source src="media/praia.mp4" type="video/mp4">
        <source src="media/praia.webm" type="video/webm">
    </video>
    
    <h2>Video hospedado no youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/F7AVrgkz8Us" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>Video hospedado no vimeo</h2>
    <iframe src="https://player.vimeo.com/video/43319180?h=31dbebf4af&color=00000" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
